<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
  </head>
<body>
      <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4">Train Schedule</h1>
        </div>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="card">
              <div class="card-header">
                Current Train Schedule
              </div>
              <div class="card-body">
                  <div class="table-responsive-sm">
                  <table class="table" id="train-schedule">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="new-train">
                    </tbody>
                  </table>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-4">
            <div class="card">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input type="text" class="form-control" id="train-name-input" >
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                            <input type="time" class="form-control" id="first-train-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input type="text" class="form-control" id="frequency-input">
                          </div>
                        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                      </form>
                </div>
                </div>
                </div>
      </div>
    </div> 
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script> 
</body>
</html>
